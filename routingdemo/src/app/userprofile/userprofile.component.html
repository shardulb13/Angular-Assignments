<div class="container-fluid bg-dark">
    <div class="d-flex justify-content-end">
        <div class="logo mt-2">
            <img src="../.././assets/userlogo.jpg" alt="logo" width="50" height="50">
        </div>
        <div class="username text-white">
           <span> {{profile.username}} <br> {{profile.email}}</span>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between">
    <div class="birthdate m-5 col-4 p-5">
        <label id="birthdate" class="form-label">Select DOB</label>
        <input type="date" placeholder="enter DOB" class="form-control" [(ngModel)]="birthdate" [style.border-color]= "(age < 18)? redcolor: greencolor" [style.border-width]="size" >
        <button class="btn btn-primary mt-2" (click)="ageclac()">Calculate</button>
        <p class="mt-3 fw-bold"> Your age is: <span>{{age}}</span></p>
    </div>

    <div class="userform col-6 p-5">
        <h2>Profile</h2>
        <label for="firstname">Firstname</label>
        <input type="text" id="fname" placeholder="Firstname" class="form-control" [(ngModel)]="profile.firstname">
        <label for="lastname">Lastname</label>
        <input type="text" id="lname" placeholder="Lastname" class="form-control" [(ngModel)]="profile.lastname">
        <label for="username">Username</label>
        <input type="text" id="uname" placeholder="Username" class="form-control" [(ngModel)]="profile.username">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" class="form-control" [(ngModel)]="profile.email">
        <button class="btn btn-primary mt-2" (click)="getDetails()">Submit</button>

    </div>
</div>
