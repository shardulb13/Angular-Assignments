<div class="container col-6 mt-5">
    <h1>Register Form</h1>
    <form [formGroup]="registerForm">
        <div class="form-outline mb-4 ">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName='username'/>
        </div>
        <div class="form-outline mb-4 ">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" />
        </div>
        <div class="form-outline mb-4 ">
            <label class="form-label">Password</label>
            <input type="password" id="pass" class="form-control" formControlName="password" />
        </div>
        <button type="button" class="btn btn-primary" (click)=" postdata()">Register</button>
        <button type="button" class="btn btn-danger mx-3">Cancel</button>
    </form>
</div>
