<div class="container col-6 mt-5">
    <h1>Register Form</h1>
    <form [formGroup]="registerForm">
        <div class="mb-4 ">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName='username'/>
            <span *ngIf="form['username']?.errors?.['required'] && form['username']?.touched">Username required</span>
        </div>
        <div class="mb-4 ">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" formControlName="email" />
            <span *ngIf="form['email']?.errors?.['required']&& form['email']?.touched">Email id required</span>
            <span *ngIf="form['email']?.errors?.['email']">Enter a valid email address</span>
            
        </div>
        <div class="mb-4 ">
            <label class="form-label">Password</label>
            <input type="password" id="pass" class="form-control" formControlName="password" />
            <span *ngIf="form['password']?.errors?.['required'] && form['password']?.touched">Password required</span>
            <span *ngIf="form['password']?.errors?.['pattern']">Password should contain at least One Uppercase, Lowercase, Symbol & Number</span>
        </div>
        <button type="button" class="btn btn-primary" (click)="registerDetails()">Register</button>
        <button type="button" class="btn btn-danger mx-3">Cancel</button>
    </form>
</div>
